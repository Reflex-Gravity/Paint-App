<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Paint App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="head-title">
        <h1>
            Simple Paint App
        </h1>
    </div>
    <div class="paint-body" id="paint-body" onmousedown="mouseDist(event)" onmouseup="drawTriangle(event)">
        <canvas id="paint-canvas" width="1400" height="600">
        </canvas>
    </div>
    <div class="button-body">
        <button id="clear-btn" onclick="clearCanvas()">Clear It</button>
    </div>

    <script src="js/script.js "></script>
</body>

</html>
